<!doctype html>
<html lang="en" ng-app="5oc">
<head>
  <meta charset="utf-8">
  <title>5 O'Clock</title>
  <link rel="stylesheet" href= "./lib/Materialize/bin/materialize.css">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./lib/angular/angular.min.js"></script>
  <script src="./lib/jquery/dist/jquery.min.js"></script>
  <script src="./lib/Materialize/bin/materialize.js"></script>
  <script src="./lib/underscore/underscore-min.js"></script>
  <script src="./lib/timezone/src/timezone.js"></script>
  <script src="./home/index.js"></script>
</head>
<body>
  <h1>Five O'Clock</h1>
  <div class="container" ng-controller="LocalController">
    <video ng-show="!fiveoc.local.loc && !fiveoc.forn.time" autoplay>
      <source src="./images/wait.webm" type="video/webm">
    </video>

    <section ng-hide="!fiveoc.local.loc && !fiveoc.forn.time">
      <span class="local">It's <span class="local-time">{{ fiveoc.local.time }}</span> in <span class="local-location">{{ fiveoc.local.loc }}</span></span><span class="forn">, but in <span class="forn-location">{{ fiveoc.forn.loc }}</span>, it's <span class="forn-time">{{ fiveoc.forn.time }}</span>.</span>
    </section>

  </div>

</body>
</html>
