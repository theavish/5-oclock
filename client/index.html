<!doctype html>
<html lang="en" ng-app="5oc">
<head>
  <meta charset="utf-8">
  <title>fiveOC</title>
  <link rel="stylesheet" href= "./lib/Materialize/bin/materialize.css">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./lib/angular/angular.min.js"></script>
  <script src="./lib/jquery/dist/jquery.min.js"></script>
  <script src="./lib/Materialize/bin/materialize.js"></script>
  <script src="./lib/underscore/underscore-min.js"></script>
  <script src="./lib/timezone/src/timezone.js"></script>
  <script src="./home/utils.js"></script>
  <script src="./home/index.js"></script>
</head>
<body>
  <div class="container" ng-controller="LocalController">
  <h1>fiveOC</h1>
    <video class="loading" ng-show="!fiveoc.local.loc" autoplay>
      <source src="./images/wait.webm" type="video/webm">
    </video>

    <section class="display card-panel z-depth-1 card-panel-custom" ng-show="fiveoc.local.loc">
      It's <span class="local local-time z-depth-1">{{ fiveoc.local.time }}</span> in <span class="local local-location z-depth-1">{{ fiveoc.local.loc }}</span>, but in <span class="forn forn-location z-depth-1 hoverable waves-effect waves-light">{{ fiveoc.forn.loc }}</span>, it's <span class="forn forn-time z-depth-1">{{ fiveoc.forn.time }}</span>.
    </section>
      <img ng-show="fiveoc.local.loc" class="weird" src="./images/weird.gif">

  </div>

</body>
</html>
