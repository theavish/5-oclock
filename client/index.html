<!doctype html>
<html lang="en" ng-app="5oc">
<head>
  <meta charset="utf-8">
  <title>fiveOC</title>
  <link rel="stylesheet" href= "./lib/Materialize/bin/materialize.css">
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./lib/angular/angular.min.js"></script>
  <script src="./lib/jquery/dist/jquery.min.js"></script>
  <script src="./lib/Materialize/bin/materialize.js"></script>
  <script src="./lib/underscore/underscore-min.js"></script>
  <script src="./lib/timezone/src/timezone.js"></script>
  <script src="./home/utils.js"></script>
  <script src="./home/index.js"></script>
</head>
<body>
  <div class="container" ng-controller="LocalController">
    <div class="header">
    <span class="small">five</span><span class="big">OC</span>
    </div>
    <div class="underline"></div>
    <div class="loader" ng-show="!fiveoc.local.loc">
      <div class="progress" >
      <div class="indeterminate"></div>
      </div>
      <video class="loading responsive-video" autoplay>
      <source src="./images/wait.webm" type="video/webm">
      </video>
</div>

      <section class="display card-panel z-depth-1 card-panel-custom flow-text" ng-show="fiveoc.local.loc">
        It's <span class="local local-time z-depth-1">{{ fiveoc.local.time }}</span> in <span class="local local-location z-depth-1">{{ fiveoc.local.loc }}</span>, but in <span class="forn forn-location z-depth-1">{{ fiveoc.forn.loc }}</span>, it's <span class="forn forn-time z-depth-1">{{ fiveoc.forn.time }}</span>.
      </section>
      <video ng-show="fiveoc.local.loc" class="weird responsive-video" ng-show="!fiveoc.local.loc" loop autoplay>
        <source src="./images/weird.webm" type="video/webm">
        </video>
      </div>
<div class="footer">
  <span class="credit align-left">Brought to you by <a href="http://AviSamloff.com">Avi Samloff</a>.</span>
  <span class="pay-me align-right"><a href="http://paypal.me/AviSamloff">Buy me a beer?</a></span>
  <center><span class="bartap">Like drinking with friends? Check out <a href="http://bartap.me">BarTap.me</a>!</span></center>
</div>
    </body>
    </html>
